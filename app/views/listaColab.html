<!DOCTYPE html>
<html ng-controller="MyCtrl">
  <head>
    <meta charset="UTF-8">
    <title>Cleto Gadelha | Crud Colaboradores</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="styles/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link href="styles/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="styles/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
  </head>

  <body class="skin-blue">
    <section class="content">
      <div id="divMsg">
        <div class="alert alert-success" ng-show="mensagemSucesso">
          {{mensagemSucesso}}
        </div>
        <div class="alert alert-danger" ng-show="mensagemErro">
          {{mensagemErro}}
        </div>
      </div>

      <div class="row form-group">
        <p  align="right">
          <h1 style="float: left">Colaboradores</h1>
          <a style="float: right; position: relative; top: 30px;" class="pull-rigth glyphicon glyphicon-plus btn btn-primary" ng-href="#/colaborador">
            Novo
          </a>
        </p>
        <input class="form-control" ng-model="filtroColab" type="search" placeholder="Pesquise pelo nome do Colaborador">
      </div>

      <br/>

      <div ng-init="limite = 10">
        <div class="col-lg-6 col-xs-6" ng-repeat="colab in colaboradores
                                                      | filter: {nome : filtroColab}
                                                      | limitTo: limite as results
                                                  ">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <!--  <div class="icon" align="left">
              <i class="ion ion-bag"></i>
          </div> -->
            <img align="left" src="images/yeoman.png">
            <div class="padding: 15px">
              <h2>
                {{colab.nome}}
              </h2>
            </div>
            <div class="padding: 15px">
              <p>
                {{colab.profissao}}
              </p>
            </div>
            <div class="padding: 15px">
              <p>
                {{colab.localTrabalho}}
              </p>
            </div>
            <a class="small-box-footer" ng-href="#/colaborador/{{colab.id}}">
              Mais informações
              <i class="fa fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <div class="row" ng-hide="results.length === colaboradores.length || filtroColab.length > 0">
        <center>
          <a class="btn btn-circle btn-primary" ng-click="limite = limite+10">Mais</a>
        </center>
      </div>
    </section>
  </body>

</html>
