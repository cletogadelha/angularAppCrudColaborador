<!DOCTYPE html>
<html ng-controller="MainCtrl">
  <head>
    <meta charset="UTF-8">
    <title>Cleto Gadelha | Collaborators CRUD </title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  </head>

  <body class="skin-blue">
    <section class="content">
      <div id="divMsg">
        <div class="alert alert-success" ng-show="successMessage">
          {{successMessage}}
        </div>
        <div class="alert alert-danger" ng-show="errorMessage">
          {{errorMessage}}
        </div>
      </div>

      <div class="row form-group">
        <p  align="right">
          <h1 style="float: left">Collaborators</h1>
          <a style="float: right; position: relative; top: 30px;" class="pull-rigth glyphicon glyphicon-plus btn btn-primary" ng-href="#/collab">
            New
          </a>
        </p>
        <input class="form-control" ng-model="filterCollab" type="search" placeholder="Search by Name">
      </div>

      <br/>

      <div ng-init="countLimit = 10">
        <div class="col-lg-6 col-xs-6" ng-repeat="collab in collaborators
                                                      | filter: {name : filterCollab}
                                                      | limitTo: countLimit as results
                                                  ">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <img align="left" src="images/yeoman.png">
            <div class="padding: 15px">
              <h2>
                {{collab.name}}
              </h2>
            </div>
            <div class="padding: 15px">
              <p>
                {{collab.profession}}
              </p>
            </div>
            <div class="padding: 15px">
              <p>
                {{collab.workLocation}}
              </p>
            </div>
            <a class="small-box-footer" ng-href="#/collab/{{collab.id}}">
              More information
              <i class="fa fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <div class="row" ng-hide="results.length === collaborators.length || filterCollab.length > 0">
        <center>
          <a class="btn btn-circle btn-primary" ng-click="countLimit = countLimit+10">More</a>
        </center>
      </div>
    </section>
  </body>

</html>
